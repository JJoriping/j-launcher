<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: auto;
        }

        img {
            margin: 0;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <img id="image">
        <script>            
            const widthPad = window.outerWidth - window.innerWidth;
            const heightPad = window.outerHeight - window.innerHeight + 5;

            let filePath = document.location.toString().split('src=')[1];
            const imageElement = document.getElementById('image');

            imageElement.src = filePath;

            imageElement.addEventListener('load', event => {
                window.resizeTo(event.target.width + widthPad, event.target.height + heightPad);
            });

            imageElement.addEventListener('click', event => {
                window.close();
            });
            
        </script>
    </body>
</html>
